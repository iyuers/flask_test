{% extends 'bootstrap/base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" >
{% endblock %}

{% block navbar %}
    {{ nav.top.render() }}
    <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" class="form-control" name="search" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}

{% block content %}
    {% block header %}
        <header>
            <div class="page-header">
                <div class="containter">
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </header>
    {% endblock %}
    {% block page_body %}
    {% endblock %}
{% endblock %}
